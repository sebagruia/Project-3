<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classic Arcade Game</title>
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
</head>

<body>

    <div id="score">
        <ul id="score-table1">
            <li>
                <h4>Survived:</h4>
            </li>
            <li class="survived_counter">
                <h4>0</h4>
            </li>
        </ul>
        <ul id="score-table2">
            <li>
                <h4>Eaten Alive:</h4>
            </li>
            <li class="eatenalive_counter">
                <h4>0</h4>
            </li>
        </ul>
        <ul id="level">
            <li><button><h6>Easy</h6></button></li>
            <li><button><h6>Hard</h6></button></li>
            <li><button><h6>Impossible</h6></button></li>
        </ul>
    </div>

    <div class="hero_select_box">
        <h1>Classic Arcade Game</h1>
        <ul id="hero-library">
            <li class="image"><i class="fas fa-caret-left"> </i></li>
            <li class="char-cat-girl image image-hero" alt="a cartoon character"><img src="images/char-cat-girl.png">
            </li>
            <li class="image"><i class="fas fa-caret-right"></i></li>
        </ul>
        <button id="selector" type="button">Select your HERO</button>
    </div>

    <div id="controller">
        <ul class="controller-list up-down">
            <li><i class="fas fa-arrow-alt-circle-up"></i></li>
            <li><i class="fas fa-arrow-alt-circle-down"></i></li>
        </ul>
        <ul class="controller-list left-right">
            <li><i class="fas fa-arrow-alt-circle-left"></i></li>
            <li><i class="fas fa-arrow-alt-circle-right"></i></li>
        </ul>

    </div>

    <script src="js/resources.js"></script>
    <script src="js/engine.js"></script>
    <script src="js/app.js"></script>

</body>

</html>
